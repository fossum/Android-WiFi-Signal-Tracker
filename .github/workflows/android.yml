name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create local.properties
      run: |
        echo "MAPS_API_KEY=${{ secrets.MAPS_API_KEY }}" > local.properties

    - name: Accept Android SDK Licenses
      run: |
        set -e
        if [ -x "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" ]; then
          SDKMANAGER="$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"
        elif [ -x "$ANDROID_HOME/tools/bin/sdkmanager" ]; then
          SDKMANAGER="$ANDROID_HOME/tools/bin/sdkmanager"
        elif command -v sdkmanager >/dev/null 2>&1; then
          SDKMANAGER="$(command -v sdkmanager)"
        else
          echo "Error: sdkmanager not found. Please ensure Android SDK command-line tools are installed." >&2
          exit 1
        fi
        yes | "$SDKMANAGER" --licenses

    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest

    - name: Lint
      run: ./gradlew lintDebug

    - name: Build Debug APK (Pull Request)
      if: github.event_name == 'pull_request'
      run: ./gradlew assembleDebug

    - name: Build Release APK (Main Branch)
      if: github.ref == 'refs/heads/main'
      run: ./gradlew assembleRelease

    - name: Cleanup local.properties
      run: rm local.properties

    - name: Upload Debug APK
      if: github.event_name == 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Upload Release APK
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk
